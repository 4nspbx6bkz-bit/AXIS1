<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>NOMEWEB – Protótipo</title>

<body>
  <!-- Barra de status fake (hora, XG, bateria) -->
  <div id="statusBar">
    <span id="statusTime">09:41</span>
    <span id="statusNetwork">5G</span>
    <span id="statusBattery">100%</span>
  </div>

  <!-- ========== MENU INICIAL ========== -->
  <div id="homePanel" class="panel active center">
    <div class="panel-content">
      <h1 class="app-title">NOMEWEB</h1>
      <p class="subtitle">Ferramentas secretas para descobrir palavras</p>
      <button class="btn primary" id="btnGoPerformance">Performance</button>
      <button class="btn" id="btnGoSettings">Configurações</button>
    </div>
  </div>

  <!-- ========== PERFORMANCE: ESCOLHA DE MODO ========== -->
  <div id="performancePanel" class="panel center">
    <div class="panel-content">
      <h2>Selecione o modo</h2>
      <button class="btn primary" id="btnModeVoice">Modo Voz</button>
      <button class="btn primary" id="btnModeBinary">Modo Binário</button>
      <button class="btn primary" id="btnModeSearch">Modo Pesquisa</button>
      <button class="btn small" data-back>⟵ Voltar</button>
    </div>
  </div>

  <!-- ========== MODO VOZ ========== -->
  <div id="voicePanel" class="panel center">
    <div class="panel-content">
      <h2>Modo Voz</h2>
      <p class="instruction">
        Fale normalmente; a palavra <strong>logo depois</strong> da palavra
        de ativação será usada para uma pesquisa no Google.
      </p>
      <p class="instruction">
        Palavra de ativação atual:
        <strong id="voiceTriggerLabel">axis</strong>
      </p>
      <p id="voiceStatus">Aperte “Ouvir” para começar.</p>
      <button class="btn primary" id="btnVoiceStart">Ouvir</button>
      <button class="btn" id="btnVoiceStop">Parar</button>
      <button class="btn small" data-back>⟵ Voltar</button>
    </div>
  </div>

  <!-- ========== MODO BINÁRIO (TELA LIMPA, SÓ SWIPES) ========== -->
  <div id="binaryPanel" class="panel">
    <!-- Intencionalmente vazio: só captura swipes, nenhuma informação pública. -->
  </div>

  <!-- ========== SPRINGBOARD FAKE (TELA INICIAL) ========== -->
  <div id="springboardPanel" class="panel">
    <div class="springboard">
      <div class="springboard-icons">
        <!-- 12 ícones (alguns com ações secretas, outros só disfarce) -->
        <div class="icon" data-action="filterVoice">
          <div class="icon-img"></div>
          <div class="icon-label">Mensagens</div>
        </div>
        <div class="icon" data-action="filterLetter">
          <div class="icon-img"></div>
          <div class="icon-label">Telefone</div>
        </div>
        <div class="icon" data-action="filterGroupSmallMan">
          <div class="icon-img"></div>
          <div class="icon-label">Arquivos</div>
        </div>
        <div class="icon" data-action="filterGroupBigMan">
          <div class="icon-img"></div>
          <div class="icon-label">Mapas</div>
        </div>
        <div class="icon" data-action="filterGroupSmallNat">
          <div class="icon-img"></div>
          <div class="icon-label">Fotos</div>
        </div>
        <div class="icon" data-action="filterGroupBigNat">
          <div class="icon-img"></div>
          <div class="icon-label">Notas</div>
        </div>
        <div class="icon" data-action="showFinal">
          <div class="icon-img"></div>
          <div class="icon-label">Resultado</div>
        </div>

        <!-- Ícones só pra disfarçar / receber outs -->
        <div class="icon">
          <div class="icon-img"></div>
          <div class="icon-label">Safari</div>
        </div>
        <div class="icon">
          <div class="icon-img"></div>
          <div class="icon-label">Loja</div>
        </div>
        <div class="icon">
          <div class="icon-img"></div>
          <div class="icon-label">Música</div>
        </div>
        <div class="icon">
          <div class="icon-img"></div>
          <div class="icon-label">Calendário</div>
        </div>
        <div class="icon">
          <div class="icon-img"></div>
          <div class="icon-label">Relógio</div>
        </div>
      </div>

      <div class="springboard-dock">
        <!-- Dock: 4 ícones; esquerda e direita têm ações especiais -->
        <div class="dock-icon" data-dock-action="voiceGoogle">
          <div class="dock-img"></div>
        </div>
        <div class="dock-icon">
          <div class="dock-img"></div>
        </div>
        <div class="dock-icon">
          <div class="dock-img"></div>
        </div>
        <div class="dock-icon" data-dock-action="voiceLetterFilter">
          <div class="dock-img"></div>
        </div>
      </div>
    </div>

    <button class="btn small springboard-back" data-back>⟵ Voltar</button>
  </div>

  <!-- OVERLAY: lista de todas as palavras (long press) -->
  <div id="overlayPanel">
    <pre id="overlayList"></pre>
  </div>

  <!-- ========== MODO PESQUISA (TELA FAKE GOOGLE) ========== -->
  <div id="searchPanel" class="panel center">
    <div class="panel-content">
      <h2>Tela de Pesquisa</h2>
      <div class="fake-google">
        <div class="google-logo">Google</div>
        <div class="google-searchbar" id="fakeSearchBar">
          <span id="fakeSearchText">Toque aqui para “digitar”</span>
        </div>
        <p class="hint">
          Você finge digitar, mas o app aciona o modo voz e faz a pesquisa REAL
          no Google usando a palavra após o gatilho.
        </p>
      </div>
      <p id="searchVoiceStatus">Aguardando...</p>
      <button class="btn small" data-back>⟵ Voltar</button>
    </div>
  </div>

  <!-- ========== CONFIGURAÇÕES SIMPLES ========== -->
  <div id="settingsPanel" class="panel center">
    <div class="panel-content">
      <h2>Configurações</h2>

      <label class="label">Gatilho do modo voz:</label>
      <input type="text" id="inputVoiceTrigger" />

      <label class="label">Gatilho do modo pesquisa:</label>
      <input type="text" id="inputSearchTrigger" />

      <p class="label">Imagem do SpringBoard:</p>
      <button class="btn" id="btnChooseSpringboardImage">
        Escolher imagem da galeria
      </button>
      <input
        type="file"
        id="springboardFilePicker"
        accept="image/*"
        style="display: none"
      />

      <button class="btn primary" id="btnSaveSettings">Salvar</button>
      <button class="btn small" data-back>⟵ Voltar</button>
    </div>
  </div>
</body>

}

<script>
  function ajustarAltura() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}

// Ajusta ao carregar a página e quando o usuário redimensiona
window.addEventListener('resize', ajustarAltura);
ajustarAltura();
function adjustHeight() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}

// Ajusta na carga da página e quando o usuário redimensiona
window.addEventListener('resize', adjustHeight);
adjustHeight();
  function resizeBody() {
    document.body.style.height = window.innerHeight + "px";
  }
  window.addEventListener("resize", resizeBody);
  resizeBody();
</script>

  // Função para remover acentos das 3 primeiras letras
function normalizeFirstThreeLetters(name) {
  const parts = name.split(" - ");
  if(parts.length !== 2) return name;

  let nome = parts[0];
  const genero = parts[1];

  // Pega as 3 primeiras letras e normaliza
  const firstThree = nome.slice(0, 3)
                         .normalize("NFD")
                         .replace(/[\u0300-\u036f]/g, "");

  // Mantém o resto do nome
  const rest = nome.slice(3);

  return firstThree + rest + " - " + genero;
}

// Aplica a normalização em toda a lista
const normalizedNames = names.map(normalizeFirstThreeLetters);

console.log(normalizedNames);

function startSwipeMode(selectedMode){
  mode = selectedMode;
  document.body.style.background="black";
  document.getElementById("menu").style.display="none";
  updateStatus();
}

// FUNÇÃO DE UPDATE VISUAL
function updateStatus() {
  let text = "";
  if(stage===1) text = gender||"-";
  else if(stage===2) text = letterCount;
  else if(stage===3) {
    const current = inputLetters.join("").toUpperCase();
    const nextLetter = ALPHABET[currentLetterIndex].toUpperCase();
    text = current + nextLetter;
  }
  statusEl.textContent = text;
}

// FUNÇÃO DE PONTINHO DE CONFIRMAÇÃO
function showConfirm(success=true){
  confirmEl.style.backgroundColor = success ? "lime" : "red";
  setTimeout(()=>confirmEl.style.backgroundColor="transparent",300);
}

// ENCONTRA NOMES (filtra pelo gênero e pelo número exato de letras)
function findMatches() {
  const filtered = names.filter(n => {
    const parts = n.split(" - ");
    if (parts.length !== 2) return false;

    const rawName = parts[0].toLowerCase();
    const g = parts[1];

    // Confere gênero e número de letras
    if (gender && g !== gender) return false;
    if (letterCount && rawName.length !== letterCount) return false;

    if (mode === "pigback") {
      // 1ª letra exata
      if (rawName[0] !== inputLetters[0].toLowerCase()) return false;

      // 2ª e 3ª letra: até 7 letras antes da inputada
      for (let i = 1; i < 3; i++) {
        const inputIndex = ALPHABET.indexOf(inputLetters[i].toLowerCase());
        const nameIndex = ALPHABET.indexOf(rawName[i] || "");
        if (nameIndex === -1 || inputIndex === -1) return false;

        const diff = (inputIndex - nameIndex + ALPHABET.length) % ALPHABET.length;
        if (diff < 1 || diff > 7) return false; // só permite letras antes
      }
    } else {
      // Swipe mode antigo: range de até 7 letras antes ou depois
      for (let i = 0; i < 3; i++) {
        const inputIndex = ALPHABET.indexOf(inputLetters[i].toLowerCase());
        const nameIndex = ALPHABET.indexOf(rawName[i] || "");
        if (inputIndex === -1 || nameIndex === -1) return false;

        const diff = (inputIndex - nameIndex + ALPHABET.length) % ALPHABET.length;
        if (diff < 1 || diff > 7) return false;
      }
    }

    return true;
  });

  return filtered.slice(0, 9);
}
// MOSTRA NOMES
function showNames() {
  const matches = findMatches();
  namesEl.innerHTML = matches.length ? matches.join("<br>") : "Nenhum nome encontrado";
}

// TOUCH EVENTS
document.addEventListener("touchstart", e=>{
  if(e.touches.length===2){ twoFinger=true; return; }
  startX=e.touches[0].clientX;
  startY=e.touches[0].clientY;
});

document.addEventListener("touchend", e=>{
  if(twoFinger){
    location.reload(); // volta ao menu
    return;
  }
  const endX=e.changedTouches[0].clientX;
  const endY=e.changedTouches[0].clientY;
  const diffX=endX-startX;
  const diffY=endY-startY;

  if(stage===1){ // GÊNERO
    if(diffY<-50){ gender="M"; showConfirm(true); updateStatus(); }
    else if(diffY>50){ gender="F"; showConfirm(true); updateStatus(); }
    else if(diffX>50 && gender) { stage=2; showConfirm(true); updateStatus(); }
  } else if(stage===2){ // NÚMERO DE LETRAS
    if(diffY<-50){ letterCount++; updateStatus(); showConfirm(true); }
    else if(diffY>50){ letterCount=Math.max(1,letterCount-1); updateStatus(); showConfirm(true); }
    else if(diffX>50){ stage=3; showConfirm(true); updateStatus(); }
  } else if(stage===3){ // LETRAS
    if(diffX>50){ // confirma letra atual
      if(inputLetters.length<3){
        inputLetters.push(ALPHABET[currentLetterIndex]);
        currentLetterIndex=0;
        updateStatus();
        showConfirm(true);
      }
      if(inputLetters.length===3){
        showNames(); // mostra automaticamente após a 3ª letra
      }
    }
  }
});

// CLICKS PARA INPUT DE LETRAS (cíclico, uma de cada vez)
document.addEventListener("click", e=>{
  if(stage===3 && inputLetters.length<3){
    currentLetterIndex = (currentLetterIndex+1) % ALPHABET.length;
    updateStatus();
  }
});

</script>
<script>
async function checkForUpdate() {
  try {
    const response = await fetch('version.json', { cache: 'no-store' });
    const data = await response.json();
    const currentVersion = localStorage.getItem('appVersion');

    if (currentVersion && currentVersion !== data.version) {
      showUpdateBanner();
    } else {
      localStorage.setItem('appVersion', data.version);
    }
  } catch (err) {
    console.error('Erro ao verificar atualização:', err);
  }
}

function showUpdateBanner() {
  const banner = document.createElement('div');
  banner.textContent = 'Nova versão disponível — toque para atualizar';
  banner.style.position = 'fixed';
  banner.style.bottom = '0';
  banner.style.left = '0';
  banner.style.right = '0';
  banner.style.background = '#222';
  banner.style.color = 'white';
  banner.style.textAlign = 'center';
  banner.style.padding = '12px';
  banner.style.fontFamily = 'sans-serif';
  banner.style.cursor = 'pointer';
  banner.style.zIndex = '9999';
  banner.onclick = () => {
    localStorage.removeItem('appVersion');
    location.reload(true);
  };
  document.body.appendChild(banner);
}

// checa a cada 5 minutos
setInterval(checkForUpdate, 5 * 60 * 1000);

// checa na abertura
checkForUpdate();
</script>
</body>
</html>
